<h2 id="what-is-and-is-not-a-microcontroller-%C2%B5c-pt-1">What is (and is not) A Microcontroller (µC) PT 1</h2>
<div style="font-size:24px">
<ul>
<li>
<p>A µC is a small, self-contained computer that is housed on asingle integrated circuit, or microchip.</p>
</li>
<li>
<p>They differ from your desktop computer in that they are typically dedicated to a single function, and are most often embedded in other devices (e.g. mobile phones; household electronics).</p>
</li>
<li>
<p>A µC is an Integrated Circuit (IC) device used for controlling other portions of an electronic system</p>
</li>
<li>
<p>These devices are optimized for embedded applications that require both processing functionality and agile, responsive interaction with digital, analogue, or electromechanical components.</p>
</li>
</ul>
</div>
<footer>GEEN1064 | Engineering Design and Implementation</footer>

<h2 id="digital-to-analogue-conversion-with-pulse-width-modulation-pwm">Digital To Analogue Conversion With Pulse Width Modulation (PWM)</h2>
<ul>
<li>
<p>Computer cannot output analogue signal</p>
<ul>
<li>Usually digital 0 or 5 volt</li>
</ul>
</li>
<li>
<p>But this can be faked by PWM</p>
<ul>
<li>by averaging digital signal flipping between two values</li>
</ul>
</li>
<li>
<p>The duty cycle is defined as the ratio between the pulse duration, or pulse width and the period of a rectangular waveform and measured in percentage</p>
</li>
</ul>

<h2 id="digital-to-analogue-conversion-using-analogwrite%E2%80%8B">Digital To Analogue Conversion Using <code>Analogwrite()</code>​</h2>
<p><code>analogWrite()</code>, the pin will generate a steady rectangular wave of the specified duty cycle until the next call to <code>analogWrite()</code> or a call to <code>digitalRead()</code> or <code>digitalWrite()</code> on the same pin​.</p>
<p><strong>Syntax</strong></p>
<ul>
<li><code>analogWrite(pin, value)</code></li>
</ul>
<p><strong>Parameters</strong></p>
<ul>
<li><code>pin</code>: the Arduino pin to write to. Allowed data types: <code>int</code>.</li>
<li><code>value</code>: the duty cycle: between 0 (always off) and 255 (always on @110% of the voltage). Allowed data types: <code>int</code>.</li>
</ul>

<h2 id="reduce-a-voltage-to-a-measurable-level%E2%80%8B">Reduce a Voltage to a Measurable Level​</h2>

<h2 id="analogue-to-digita-conversion-by-analogread-function">Analogue to Digita Conversion by <code>analogRead()</code> Function</h2>
<p><code>analogRead()</code> takes one argument: what pi it should take a voltage reading on. The Value, which is between 0 and 1023, is a representation of the voltage on the pin.</p>

<h2 id="analogue-reading">Analogue Reading</h2>
<p><img src="../../figures/analogMap.png" alt="center" /></p>
<ul>
<li>Analog input pins read voltage levels frm 0V to 5V and convert them to a range of values from 0 to 1023</li>
<li>So, at 2 volts you get a value of 409</li>
<li>At 3 vols you get a value of 614</li>
<li>Thes value are automatically calculated by the program.</li>
</ul>

<h2 id="mapping-not-always-needed">Mapping not always needed</h2>
<ul>
<li>
<p><code>tone(speakerOutPin,sensorValue)</code> function takes two arguments:</p>
<ul>
<li><code>speakerOutPin</code> is set to pin 11</li>
<li><code>sensorValue</code> the frequency of te tone to be played.</li>
</ul>
</li>
<li>
<p>You don't need to map this value to te smaller scale, since the range of frequencies accepted by the <code>tone()</code> function is much wider than 0-255.</p>
</li>
</ul>
<footer>GEEN1064 | Engineering Design and Implementation</footer>

<h2 id="why-do-you-need-a-delay">Why do you need a <code>delay()</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">delay(<span class="hljs-number">2</span>); <span class="hljs-comment">// 2 milliseconds delay</span>
delay(<span class="hljs-number">1000</span>); <span class="hljs-comment">// 1000 milliseconds delay</span>
delay(<span class="hljs-number">332</span>); <span class="hljs-comment">// 332 milliseconds delay</span>
</code></pre>
<ul>
<li>
<p><code>delay()</code> pauses the program for just moment so that there is enough tim to take another sensor reading.</p>
</li>
<li>
<p>There is a limit on how many accurate sensor readings can be taken every second, so the delay helps to space out your senor readings long enough to maintain good readings.</p>
</li>
</ul>
<footer>GEEN1064 | Engineering Design and Implementation</footer>
</section>
