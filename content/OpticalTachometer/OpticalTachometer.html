<h2 id="testing-light-sensitivity--code">Testing light sensitivity : Code</h2>
<ul>
<li>Try different colour LEDs and distances, is there a difference?</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> adc = <span class="hljs-number">0</span>,resistance = <span class="hljs-number">10000</span>;
<span class="hljs-type">float</span> voltage = <span class="hljs-number">0</span>, current = <span class="hljs-number">0</span>;

<span class="hljs-type">void</span> <span class="hljs-title function_">setup</span><span class="hljs-params">()</span>{
  Serial.begin(<span class="hljs-number">9600</span>);
}

<span class="hljs-type">void</span> <span class="hljs-title function_">loop</span><span class="hljs-params">()</span>{
   adc = analogRead(<span class="hljs-number">5</span>);
   voltage = adc / <span class="hljs-number">1023</span> * <span class="hljs-number">5</span>; <span class="hljs-comment">// adcMax = 1023 * supplied voltage -&gt; 5V</span>
   current = voltage / resistance; <span class="hljs-comment">// Ohms law, provides approximation </span>
   Serial.print(<span class="hljs-string">&quot;Voltage: &quot;</span>);
   Serial.print(voltage);
   Serial.print(<span class="hljs-string">&quot; Current: &quot;</span>);
   Serial.print(current);
   Serial.print(<span class="hljs-string">&quot; ADC: &quot;</span>);
   Serial.println(adc);
}
</code></pre>

<h2 id="matlab-code">Matlab code</h2>
<ul>
<li>Open and Create a script, call it what you like.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-matlab">clear 
close all hidden
clc

<span class="hljs-comment">% Manually declare the RPM array</span>
RPM = [<span class="hljs-number">0</span>, <span class="hljs-number">100</span>, <span class="hljs-number">150</span>, <span class="hljs-number">264</span>, <span class="hljs-number">304</span>, <span class="hljs-number">418</span>, <span class="hljs-number">500</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">524</span>, <span class="hljs-number">524</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">526</span>, <span class="hljs-number">450</span>];

<span class="hljs-comment">% Number of data points</span>
num_points = <span class="hljs-built_in">numel</span>(RPM);

<span class="hljs-comment">% Time in minutes</span>
T_mim = (<span class="hljs-number">0</span>:num_points<span class="hljs-number">-1</span>).&#x27;;

<span class="hljs-comment">% Calculate rad/m</span>
rad_per_m = <span class="hljs-built_in">pi</span>() * <span class="hljs-number">2</span> * RPM;

<span class="hljs-comment">% Calculate rad/s</span>
rad_per_s = rad_per_m / <span class="hljs-number">60</span>;

<span class="hljs-comment">% Calculate delta rad/s</span>
delta_rad_per_s = [<span class="hljs-number">0</span>; diff(rad_per_s&#x27;)]; <span class="hljs-comment">% transpose 1 by 23 to 23 by 1</span>

<span class="hljs-comment">% Calculate rad/s^2</span>
rad_per_s_squared = delta_rad_per_s ./ [<span class="hljs-number">0</span>; diff(T_mim)]; <span class="hljs-comment">% multiplication of array elements</span>
</code></pre>

<h2 id="arduino-ta%CB%88k%C9%92m%C9%AAt%C9%99-code">Arduino [taˈkɒmɪtə] code</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> rpm = <span class="hljs-number">0</span>;
<span class="hljs-type">int</span> count = <span class="hljs-number">0</span>, timeOld = <span class="hljs-number">0</span>;
<span class="hljs-type">const</span> <span class="hljs-type">float</span> distance_per_revolution_mm = <span class="hljs-number">88.86</span>;

<span class="hljs-type">void</span> <span class="hljs-title function_">setup</span><span class="hljs-params">()</span>{
  Serial.begin(<span class="hljs-number">9600</span>);
}

<span class="hljs-type">void</span> <span class="hljs-title function_">loop</span><span class="hljs-params">()</span>{
  delay(<span class="hljs-number">1000</span>);

  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">60</span>; i++)
  {
    <span class="hljs-keyword">if</span> (analogRead(<span class="hljs-number">5</span>) &lt; <span class="hljs-number">80</span>){
       count++;
    }
  }
  <span class="hljs-comment">//(30 = 2 blades) (20 = 3 blades) (15 = 4 blades) (12 = 5 blades)</span>
  rpm = (<span class="hljs-number">2</span> * count * <span class="hljs-number">60000</span>) / (millis() - timeOld) * distance_per_revolution_mm;

  Serial.print(<span class="hljs-string">&quot;RPM: &quot;</span>);
  Serial.println(rpm);
  timeOld = millis();
}
</code></pre>

<h2 id="interrupts">Interrupts</h2>
<ul>
<li>Micro Controllers can only do one thing at a time.</li>
<li>We use interrupts to break out of what is currently being executed
<ul>
<li>External Interrupts (Pins)</li>
<li>Timer/Counter Interrupts (internal clock)</li>
<li>Serial Communication Interrupts (receiving data)</li>
<li>ADC Conversion Complete Interrupt (<code>analogRead()</code>)</li>
</ul>
</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">setup</span><span class="hljs-params">()</span>
{

  lcd.begin(<span class="hljs-number">16</span>, <span class="hljs-number">2</span>);  <span class="hljs-comment">// intialise the LCD</span>
  lcd.print(<span class="hljs-string">&quot;UoG RPM Counter!&quot;</span>); <span class="hljs-comment">// Welcome message.</span>

    {

      lcd.write(j);        <span class="hljs-comment">// update progress bar</span>
      delay(<span class="hljs-number">10</span>);          <span class="hljs-comment">// wait</span>
    }

<h2 id="final-code-pt3">Final Code Pt3</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">loop</span><span class="hljs-params">()</span>
{
  <span class="hljs-comment">// Update RPM every second</span>
  delay(<span class="hljs-number">1000</span>);
  <span class="hljs-comment">// Don&#x27;t process interrupts during calculations</span>
  detachInterrupt(<span class="hljs-number">0</span>);

  <span class="hljs-comment">// Do all processes when interrupt is disabled.</span>

  <span class="hljs-comment">// Note that this would be 60*1000/(millis() - timeold)*rpmcount if the interrupt</span>
  <span class="hljs-comment">// happened once per revolution instead of twice. (30 = 2 blades) (20 = 3 blades) (15 = 4 blades) (12 = 5 blades)</span>
  rpm = <span class="hljs-number">30</span> * <span class="hljs-number">1000</span> / (millis() - timeold) * rpmcount;
  steps = (<span class="hljs-type">int</span>)(((<span class="hljs-type">float</span>)rpm / (<span class="hljs-type">float</span>)max_rpm) * max_steps); <span class="hljs-comment">// Math to visualise the rpm on lcd as a percentage bar.</span>

  rpmcount = <span class="hljs-number">0</span>; <span class="hljs-comment">// reset counter</span>

  <span class="hljs-comment">//Graphical output for void loop() to lcd screen.</span>
  <span class="hljs-comment">//Print out result to lcd</span>
  lcd.clear();
  lcd.print(<span class="hljs-string">&quot;RPM = &quot;</span>);
  lcd.print(rpm);

  <span class="hljs-comment">// Visualise the rpm result on the percentage bar.</span>
  lcd.setCursor(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>); <span class="hljs-comment">//(column, row)</span>
  lcd.print(<span class="hljs-string">&quot;                &quot;</span>); <span class="hljs-comment">//Clear the line each time it reaches the end with 16 &quot; &quot; (spaces).</span>

  <span class="hljs-comment">//Iterate through each progress value for each character.</span>
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; steps; j++)
  {
    lcd.setCursor((j / <span class="hljs-number">5</span>), <span class="hljs-number">1</span>); <span class="hljs-comment">//Move the cursor to this location.</span>
    lcd.write(j % <span class="hljs-number">5</span>);         <span class="hljs-comment">//update progress bar with remainder as this will go up ensure 1 column accuracy across 5 columns.</span>
  }
  timeold = millis(); <span class="hljs-comment">// get new time before starting interrupt again</span>
  <span class="hljs-comment">//Restart the interrupt processing</span>
  attachInterrupt(<span class="hljs-number">0</span>, rpm_count, FALLING);
}
